<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <main>
      <section class='jumbotron'>
        <h1 class='title'>Palette Picker</h1>
        <div class='current-palette'>
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>        
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>        
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>        
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>        
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>
        </div>
        <div class='generate-container'>
          <button class='generate'>Generate New Palette!</button>
        </div>
      </section>
      <div class="main">
        <section class='controls'>
          <form class='project-form'>
            <label for='project-name' class='block'>Create a new Project:</label>
            <input name='project-name' type='text' placeholder='My Project'/>
            <button class='project-submit'>Save Project</button>
            <p class='name-alert' hidden='true'>Project names must be unique</p>
          </form>
          <form class='palette-form'>
            <select id='project-select' class='block'>
            </select>
            <input type='text' name='palette-name'placeholder='Palette name' />
            <button class='save-palette'>Save Palette</button>
          </form>
        </section>
        <section class='project-section'>
        </section>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min/jquery.min.js"><\/script>')</script>
  <script src="js/main.js"></script>
  </body>
</html>
