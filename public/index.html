<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <main>
      <section class='jumbotron'>
        <h1 class='title'>Palette Picker</h1>
        <div class='current-pallete'>
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>        
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>        
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>        
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>        
          <article class='color-square-big'>
            <div class='color-info'>
              <img class='lock-button' src="images/lock-open.svg"></img>
              <p class='color-code'></p>
            </div>
          </article>
        </div>
        <div class='generate-container'>
          <button class='generate'>Generate New Palette!</button>
        </div>
      </section>
      <section class='controls'>
        <form class='pallete-form'>
          <select id='project-select'>
          </select>
          <input type='text' name='pallete-name'placeholder='Palette name' />
          <button class='save-pallete'>Save Pallete</button>
        </form>
        <form class='project-form'>
          <label for='project-name'>Create a new Project:</label>
          </br>
          <input name='project-name' type='text'/>
          <button class='project-submit'>Save Project</button>
        </form>
      </section>
      <section class='project-section'>
      </section>
    </main>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min/jquery.min.js"><\/script>')</script>
  <script src="js/main.js"></script>
  </body>
</html>
